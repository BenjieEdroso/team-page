<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lexend:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team</title>
  </head>
  <body>
    <div class="app">
      <div class="intro">
        <h2>Meet our team</h2>
      </div>
      <div class="content">
        <h3>Who we are</h3>
        <p>
          We are a team of creative, diverse and innovative individuals working
          in different locations around the world.
        </p>
      </div>
      <div class="members">
        <div class="member">
          <span class="position">Project Manager</span>
          <img
            src="./assets/pm.png"
            alt="image of project manager"
            width="340"
            height="480"
          />
          <span class="name">John Smith</span>
        </div>
      </div>
    </div>
  </body>
</html>
